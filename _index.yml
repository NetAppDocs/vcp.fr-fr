indexpage:
  lead: Le plug-in NetApp Element pour VMware vCenter Server fournit un plug-in à
    l'interface VMware vSphere qui vous permet de gérer et de surveiller les clusters
    de stockage exécutant le logiciel NetApp Element. Vous pouvez utiliser ce site
    de documentation pour en savoir plus sur le plug-in et l'utiliser. Ce site de
    documentation concerne le plug-in d'élément distant pour vCenter 5.0 et versions
    ultérieures et le plug-in d'élément local pour vCenter 4.6 à 4.10.
